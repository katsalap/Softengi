<!DOCTYPE html>
<html ng-app="MyApp">
<head lang="en">
    <meta charset="UTF-8">
    <link href="css/bootstrap-theme.css" rel="stylesheet" />
    <link href="css/bootstrap.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular.js"></script>
    <script src="https://code.angularjs.org/1.2.5/angular-resource.min.js"></script>
    <script type="text/javascript" src="js/test.js"></script>
    <title></title>
</head>

<body class="row"ng-controller="Test">
<div class="col-xs-4" >
    <div class="panel panel-success" >        <div class="panel-heading">            <h3>Установка</h3>        </div>
        <div class="panel-body" >
            <form name="myForm" novalidate ng-submit="addNewUser(newUser)">
                <label>Name:</label>
                <select class="form-control" ng-model="user.name">
                    <option ng-repeat="human in humans">{{human}}</option>
                </select>
            <div class="checkbox" ng-repeat="exampleType in exampleTypes">
                <label><input type="checkbox" ng-model="exampleType.checked"> {{exampleType}}</label>
            </div>
            <button class="btn btn-success" ng-click="setAddress('billingZip', billingZip)">
                Перейти до тестування
            </button>
            </form>
        </div>
    </div>
</div>
<div class="col-xs-8">
    <div class="panel panel-success">
        <div class="panel-heading"><h3>{{user.name}}</h3></div>
        <div class="panel-body">
            <div class="form-group">
                <input class="form-control" ng-model="shippingZip" />
            </div>
            <button class="btn btn-success" ng-click="copyAddress()">
                Use Billing
            </button>
            <button class="btn btn-success" ng-click="setAddress('shippingZip', shippingZip)">
                Save Shipping
            </button>
        </div>
    </div>
</div>

</body>
</html>
